<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melvor Calc</title>
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>Calculate the number of actions until max EXP</h1>
    <label for="number-input">Enter a current EXP:</label>
    <input type="number" id="number-input" name="number-input" min="1">
    <br />
    <label for="exp-action-input">Enter a EXP action:</label>
    <input type="number" id="exp-action-input" name="exp-action-input" min="1">
    <br />
    <button type="submit">Submit</button>
    
    <div class="exp-to-max-text"></div>
    <div class="total-actions-text"></div>
    <div class="total-javelin-heads-text"></div>

</body>
</html>
